<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% block title %}
{% endblock %}
</head>
<body>
    <ul class="mainmenu">
        {% for m in menu %}
        <li>
            <a href="{{ url_for(m['url']) }}">{{ m['title'] }}</a>
        </li>
        {% endfor %}
    </ul>

    <div class="clear"></div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
