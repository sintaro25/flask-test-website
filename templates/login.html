{% extends 'base.html' %}

{% block title %}
<title>Вход в аккаунт</title>
{% endblock %}

{% block content %}
<h1>Авторизация</h1>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/login" method="post" class="form-contact">
    <p><label>Логин: </label><input type="text" name="username" value="" required /></p>
    <p><label>Пароль: </label><input type="password" name="password" value="" required /></p>
    <p><input type="submit" value="Войти" /></p>
</form>
{% endblock %}
